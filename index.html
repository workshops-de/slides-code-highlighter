<html ng-app="workshopsDe">
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/languages/elixir.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/languages/erb.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/languages/erlang.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/languages/java.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/languages/xml.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>

  <script src="app.js"></script>
  <link rel="stylesheet" ng-href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="container">
  <h1>Code highlight</h1>
  <div class="row">
    <div class="col-sm-12">
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'javascript'"> JavaScript
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'html'"> HTML
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'bash'"> Bash
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'python'"> Python
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'elixir'"> Elixir
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'erb'"> erb
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'erlang'"> Erlang
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'java'"> Java
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value="'xml'"> XML
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="language" ng-value=""> Auto
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <textarea class="form-control" rows="10" ng-model="code"></textarea>
    </div>
    <div class="col-sm-6">
      <div hljs hljs-source="code" hljs-language="{{language}}" contentEditable="true"></div>
    </div>
  </div>
</div>

</body>
</html>
