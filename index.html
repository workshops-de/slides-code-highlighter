<html ng-app="workshopsDe">
<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="http://pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>

  <script src="app.js"></script>
  <link rel="stylesheet" ng-href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
  <h1>Code highlight</h1>

  <div class="row">
    <div class="col-sm-6">
      <textarea class="form-control" rows="10" ng-model="code"></textarea>
    </div>
    <div class="col-sm-6">
      <div hljs hljs-source="code"></div>
    </div>
  </div>
</div>

</body>
</html>
